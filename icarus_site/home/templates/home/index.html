<!DOCTYPE html>
<html lang="en" class="no-js">
	{% load staticfiles %}
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>ICARUS</title>
		<meta name="description" content="ISS orbital tracking" />
		<link rel="shortcut icon" href="../favicon.ico"> 
		<link rel="stylesheet" type="text/css" href="{% static "home/css/default.css" %}" />
		<link rel="stylesheet" type="text/css" href="{% static "home/css/component.css" %}"/>
		<script src=>"{% static "home/js/modernizr.custom.js" %}"</script>
	</head>
	<body>
		<div class="container">
			<header>
				<h1>ICARUS <span>ISS orbital tracking</span></h1>	
				<nav id="codrops-demos" class="codrops-demos">
					<a href="#set-1"> Real time data </a>
					<a href="#set-2"> Simulation </a>
				</nav>
			</header>
			<section id="set-1">
				<div class="hi-icon-wrap hi-icon-effect-1 hi-icon-effect-1a">
					<a href="ISStrace/" class="hi-icon hi-icon-location">Mobile</a>
					<a href="ISS3D/" class="hi-icon hi-icon-earth">Desktop</a>
					<a href="ISSplots/" class="hi-icon hi-icon-cog">Partners</a>
				</div>
			</section>
			<section id="set-2">
				<div class="hi-icon-wrap hi-icon-effect-2 hi-icon-effect-2a">
					<a href="#set-2" class="hi-icon hi-icon-location">Settings</a>
					<a href="#set-2" class="hi-icon hi-icon-earth">Time</a>
					<a href="#set-2" class="hi-icon hi-icon-cog">Videos</a>
				</div>
			</section>
		</div>
		<script>
			var hash = window.location.hash,
				current = 0,
				demos = Array.prototype.slice.call( document.querySelectorAll( '#codrops-demos > a' ) );
			
			if( hash === '' ) hash = '#set-1';
			setDemo( demos[ parseInt( hash.match(/#set-(\d+)/)[1] ) - 1 ] );

			demos.forEach( function( el, i ) {
				el.addEventListener( 'click', function() { setDemo( this ); } );
			} );

			function setDemo( el ) {
				var idx = demos.indexOf( el );
				if( current !== idx ) {
					var currentDemo = demos[ current ];
					currentDemo.className = currentDemo.className.replace(new RegExp("(^|\\s+)" + 'current-demo' + "(\\s+|$)"), ' ');
				}
				current = idx;
				el.className = 'current-demo'; 
			}
		</script>
	</body>
</html>
