<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>ISS trace</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.3/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.3/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
  
  .ISS-dot {
  background:#00B800;
  border:1px solid rgba(255,255,255,0.5);
  color:#fff;
  font-weight:bold;
  text-align:center;
  border-radius:50%;
  line-height:30px;
  }

</style>
</head>
<body>
<div id='map'></div>
<script>
var map = L.mapbox.map('map', 'examples.map-8ly8i7pv').setView([55.858, -4.259], 2); //examples.map-8ly8i7

var ISSLayer = L.mapbox.featureLayer().addTo(map);

ISSLayer.on('layeradd', function(e) {
    var marker = e.layer,
        feature = marker.feature;

	var icon = {
      "iconSize": [12,12],
      // "iconAnchor": [10,10],
      // "popupAnchor": [0, -10],
      //"html": feature.geometry.coordinates,
      "className": "ISS-dot"
  };

    marker.setIcon(L.divIcon(icon));

});


addPos();

setInterval(addPos, 1000 * 2);

function addPos() {
	ISSLayer.loadURL('api/getPos');
}

</script>
</body>
</html>
